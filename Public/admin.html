<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    h1 { background: black; color: white; padding: 10px; border-radius: 5px; }
    form { background: white; padding: 20px; margin-top: 20px; border-radius: 5px; }
    input, textarea { width: 100%; padding: 8px; margin: 8px 0; }
    button { padding: 10px; background: black; color: white; border: none; cursor: pointer; }
    button:hover { background: #333; }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>
  <p>Welcome! Add a new client for your AI Receptionist service:</p>

  <form action="/admin/new" method="POST">
    <label>Company Name:</label>
    <input type="text" name="company" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Phone:</label>
    <input type="text" name="phone" required>

    <label>Custom Greeting:</label>
    <textarea name="greeting" placeholder="Hello, thanks for contacting us..." required></textarea>

    <button type="submit">Save Client</button>
  </form>

</body>
</html>
