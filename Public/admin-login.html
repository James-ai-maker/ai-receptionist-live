<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; background: #111; color: white; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:#222; padding:20px; border-radius:8px; width:300px; text-align:center; }
    input { width:100%; padding:8px; margin:10px 0; }
    button { width:100%; padding:10px; background:#00c3ff; border:none; color:black; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Admin Login</h2>
    <form action="/admin/login" method="POST">
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
